	  $('#st').on('touchend', function() {
		  $('#st').css('display', 'none');
		  $('#start,.wbtn,.door').animate({
		  	left:"-=1rem"
		  },100);
		  $('#start,.wbtn,.door').delay(20).animate({
		  	left:"+=25rem"
		  }, 800);
		  $('.lbg').delay(800).animate({
		  	width:"+=70%",
			left:"-=35%",
			top:"-=35%",
			opacity:"0"
		  },800);
		 $('.logo').delay(1200).animate({
		 	top:"20px",
			right:'0',
		 },500);
		 $('.logom').delay(1200).animate({
		 	width:'100px'
		 },500);
		 $('.menu').delay(1000).animate({
		 	left:"20px",
		 	bottom:"20px"
		 },500);
		$('.btn').delay(1100).animate({
			opacity:'1'
		},500);
		  $(".lbg").delay(1600).queue(function(next) { //queue()方法显示或操作在元素上执行的函数队列。
		  	$(this).css('display', 'none');
		  	next(); //这里必须加next，否则queue只会执行一次
		  })
